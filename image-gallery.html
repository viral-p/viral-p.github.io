<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="image-gallery">
  <!-- scoped CSS for this element -->
  	<style>
  		.IMAGE > ::content ul{
  			list-style-type: none;
  		}
  		.IMAGE > ::content img{
  			height: 95%;
  			width: 95%;
  		}
	</style>
	<template>
		<div id="click-for-next-image" on-click="scrollForward"></div>
		<div class="IMAGE">
			<content></content>
		</div>
		<div id="click-for-past-image" on-click="scrollBackward"></div>
	</template>
</dom-module>

<script>
  Polymer({
    is: "image-gallery",
	properties:{
		current: {
			type: Number,
			observer: 'currentChanged'
		},
		imgWidth:{
			type: String,
			value: '250px'
		},
		imgHeight:{
			type: String,
			value: '250px'
		}
	},
	ready: function(){
		this.current = 0;
	},
	currentChanged: function(newValue, oldValue) {
		
	},
	scrollForward: function() {
		if (this.current != this.images.length-1){
			this.current++;
		}
		else{
			this.current = 0;
		}
	},
	scrollBackward: function() {
		if (this.current > 0){
			this.current--;
		}
		else{
			this.current = this.images.length-1;
		}
	},
	ready: function(){
	}
  });
</script>
