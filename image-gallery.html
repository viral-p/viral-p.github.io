<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="image-gallery">
  <!-- scoped CSS for this element -->
  <style>
	</style>
	<template>
		<button type="button" onclick="{{scrollBackward}}"></button>
		<img src="{{currentImage}}">
		<button type="button" onclick="{{scrollForward}}"></button>
	</template>
</dom-module>

<script>
  Polymer({
    is: "image-gallery",
	properties:{
		pathsToImages: Array,
		current: 0,
		currentImage: {
			type: String,
			value: pathsToImages[0]
		}
	}
	currentChanged: function {
		currentImage = pathsToImages[current];
	}
	scrollForward: function{
		current++;
		if (current >=pathsToImages.length){
			current = pathsToImages.length-1;
		}
	}
	scrollBackward: function{
		current--;
		if (current <= 0){
			current = 0;
		}
	}
  });
</script>
