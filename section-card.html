<link rel="import"
      href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<dom-module id="section-card">
    <style>
        .this-card{
            font-size: 100%;
            position: static;
            margin-top: 2.5%;
            margin-bottom: 2.5%;
            margin-left: 10%;
            margin-right: 10%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            z-index: 3;
        }
        .section-header > ::content h4{
            position: static;
            text-align: left;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            padding: 1.0% 2.0%;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            margin: 0;
        }
        .section-content{
            position: static;
            background-color: #333;
            text-align: left;
            color: rgba(256, 256, 256, 0.8);
            font-size: 1em;
            padding: 1.0% 2.5%;
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
        }

        .section-content > ::content .startToEnd {
            float: right;
            font-size: 0.9em;
            font-weight: 700;
            color: #64DD17;
        }

        .section-content > ::content a{
            color: #0f0;
            text-decoration: none;
        }

/*
        .section-content > ::content p{
            position: static;
            text-align: left;
            font-size: 1em;

            margin: 0% 1% 1.5%;
        }
*/
    </style>
    <template>
        <div class="this-card">
            <div class="section-header" layout horizontal center>
                <content select="h4"></content>
            </div>
            <div class="section-content">
                <content select = ".startToEnd"></content>
                <content></content>
            </div>
        </div>
    </template>
</dom-module>

<script>
  Polymer({
    is: "section-card",
  });
</script>
