<link rel="import"
      href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<dom-module id="section-card">
    <style>
        .this-card{
            font-size: 100%;
            position: static;
            margin-top: 2.5%;
            margin-bottom: 2.5%;
        }
        .section-header > ::content h3{
            position: static;
            text-align: left;
            color: #fff;
            background-color: #4CAF50;
            font-size: 1.6em;
            font-weight: 400;
            text-decoration: none;
            padding: 1.0% 2.0%;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
        }
        .section-content{
            position: static;
            background-color: whitesmoke;
            text-align: left;
            color: rgba(0,0,0, 0.85);
            font-size: 1em;
            padding: 1.0% 2.5%;
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
        }
/*
        .section-content > ::content p{
            position: static;
            text-align: left;
            font-size: 1em;

            margin: 0% 1% 1.5%;
        }
*/
    </style>
    <template>
        <div class="this-card">
            <div class="section-header" layout horizontal center>
                <content select="h3"></content>
            </div>
            <div class="section-content">
                <content></content>
            </div>
        </div>
    </template>
</dom-module>

<script>
  Polymer({
    is: "section-card",
  });
</script>
